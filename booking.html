  <!-- Load Smoobu booking widget once and initialize both targets -->
  <script src="https://login.smoobu.com/js/Settings/BookingToolIframe.js"></script>
  <script>
    (function() {
      function initWhenReady() {
        if (window.BookingToolIframe && typeof window.BookingToolIframe.initialize === 'function') {
          try {
            BookingToolIframe.initialize({
              url: 'https://login.smoobu.com/en/booking-tool/iframe/695065/2849466',
              baseUrl: 'https://login.smoobu.com',
              target: '#apartmentIframe2849466'
            });
            BookingToolIframe.initialize({
              url: 'https://login.smoobu.com/en/booking-tool/iframe/695065/1894487',
              baseUrl: 'https://login.smoobu.com',
              target: '#apartmentIframe1894487'
            });
          } catch (e) {
            console.error('Booking widget init failed', e);
          }
        } else {
          // Retry a few times if script hasn't loaded yet
          setTimeout(initWhenReady, 150);
        }
      }
      document.addEventListener('DOMContentLoaded', initWhenReady);
    })();
  </script>
